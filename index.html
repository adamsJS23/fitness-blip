<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Fitness Blip</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="blip">
        <div class="blip__content">
          <h2 class="blip__heading">Fitness made simple</h2>
          <p class="blip__text">
            It's all about calories in, vs calories out. Discover what the
            experts know.
          </p>
          <a href="#" class="blip__link">Lose fat today <span>&rarr;</span></a>
        </div>
        <img
          class="blip__img blip__img--1"
          src="assets/fitness1.jpg"
          alt="Athlete Image"
        />
        <img
          class="blip__img blip__img--2"
          src="assets/fitness2.jpg"
          alt="Athlete Image"
        />
        <img
          class="blip__img blip__img--3"
          src="assets/fitness3.jpg"
          alt="Athlete Image"
        />
      </div>
    </div>
  </body>
</html>
